{% extends "index.html" %}

{% block content %}
    <h2 class="head">Report Found Item</h2>
    <div class="list-group">
        <div class="list-group-item">
            <form method="post">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
